<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/output.css" rel="stylesheet">
    <title>Todo List Application</title>
</head>
<body class="bg-indigo-950 min-h-screen">
    <header class="flex items-center justify-between mb-6 p-5">
        <svg class="w-10 h-10 border-1 rounded-lg text-gray-50" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>                                                                          

        <div class="flex items-center space-x-2">
            <span class="text-gray-300 text-sm font-medium">VINNIE</span>
        </div>
    </header>
    <main class="p-5">
        <div class="bg-gray-800 text-gray-200 rounded-lg shadow-xl w-full max-w-sm mx-auto p-6 border-1 border-white">
            <div class="task-item">
                <input type="checkbox" class="task-checkbox">
                <span class="task-text">Example task</span>
                <button class="delete-btn">Delete</button>
            </div>
        </div>
    </main>
    
    <footer>
    
    </footer>
</body>
</html>
